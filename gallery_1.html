---
layout: base
title: Gallery 1
gallery_folder: /assets/images/gallery_1/
---
---
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery 1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="site-menu">
            <h1><a href="index.html">{{ site.title }}</a></h1>
            <nav>
                <ul>
                    <li><a href="collection.html">Collection</a></li>
                </ul>
            </nav>
        </aside>
        <div class="gallery-horizontal">
            {% assign gallery_folder = page.gallery_folder %}
            {% for image in site.static_files %}
              {% if image.path contains gallery_folder %}
                <img src="{{ image.path }}" alt="Gallery Image">
              {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
